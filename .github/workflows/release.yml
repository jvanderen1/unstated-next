name: Release
on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Packages
        run: |
          npm install
      - name: Build with Parcel
        run: |
          npm run build
      - uses: actions/upload-artifact@master
        with:
          name: parcel-artifacts
          path: dist/
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@master
        with:
          name: parcel-artifacts
          path: dist/
      - name: Release Package
        with:
          files: |
            dist/unstated-next.cjs.js
            dist/unstated-next.esm.js
            dist/unstated-next.umd.js
